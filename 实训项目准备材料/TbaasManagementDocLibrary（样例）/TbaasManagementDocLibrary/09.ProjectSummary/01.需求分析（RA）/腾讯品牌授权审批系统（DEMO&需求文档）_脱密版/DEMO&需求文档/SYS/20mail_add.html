<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>人员管理</title>
<link href="css/main.css" rel="stylesheet" />
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<div id="sub_content">

<h2 class="search_t">新建邮件模版</h2>
<h3></h3>
<table class="info_tab3 ctabt">
  <tr>
    <th width="15%">模版名称</th>
    <td><input class="txt" value="重置密码邮件模版" size="55" /></td>
  </tr>
  <tr>
    <th>模版说明</th>
    <td class="noborder"><textarea name="textarea2" id="textarea2" cols="55" rows="5">模版说明~~~</textarea></td>
  </tr>
  <tr>
    <th>模版代码</th>
    <td class="noborder">
    	<img src="images/editor.jpg" width="443" height="233" />
    	<!--textarea name="textarea" id="textarea" cols="55" rows="15"><#name#>您好，请点击下面的链接重新设置密码<br />链接：<#link#></textarea-->
      支持HTML</td>
  </tr>
</table>
<div class="alignc pb20 pt20">
	<input type="button" value="新 建" class="btn_sub" onclick="showPop('message')"/>
</div>
</div>
<div class="noticeInfo"><h5>Notice 说明</h5>
<p>【是否重复】选择“每周提醒”，则出现一个选择框，选择是周几提醒；选择“每月提醒”则需要选择每月哪天进行提醒，并需要进行日期判断，若不是工作日顺延1~2天；若选择“按季度提醒”，则出现四个日期、时间框，进行输入</p>
</div>

<div id="mask"></div>
<div id="message" class="pop2">
   <table class="info_tab3 ctabt">
	<tr>
    <td align="middle" class="style5"><div class="notice" id="msg1" name="msg1">操作成功</div></td>
    </tr>
    <tr>
    <td align="center" class="style5">
    <input type="button" value="确定" class="btn_sub" onclick="history.go(-1)" />
    </td>
    </tr>
</table>
</div>
</body>
</html>
